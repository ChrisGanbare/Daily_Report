[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --cov=src
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-fail-under=80
    --cov-exclude=src/api/*
    --cov-exclude=src/core/async_processor.py
    --cov-exclude=src/core/cache_handler.py
    --cov-exclude=src/core/dependency_injection.py
    --cov-exclude=src/monitoring/progress_monitor.py
    --cov-exclude=src/web/app.py
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests