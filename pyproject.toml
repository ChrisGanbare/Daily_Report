[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "zr-daily-report"
description = "A Python application for generating daily inventory reports for cutting fluid equipment"
readme = "README.md"
authors = [
    {name = "ZR Team", email = "example@example.com"},
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Manufacturing",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
requires-python = ">=3.8"
dependencies = [
    "openpyxl>=3.1.0",
    "mysql-connector-python>=8.0.0",
    "pandas>=1.5.0",
    "cryptography>=3.4.8",
]

[project.optional-dependencies]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "mock>=4.0.0",
]
dev = [
    "flake8>=5.0.0",
    "black>=22.0.0",
    "mypy>=0.971",
]
all = [
    "zr-daily-report[test,dev]",
]

[project.scripts]
zr-report = "ZR_Daily_Report:main"

[project.urls]
Homepage = "https://github.com/ChrisGanbare/Daily_Report"
Repository = "https://github.com/ChrisGanbare/Daily_Report"
Issues = "https://github.com/ChrisGanbare/Daily_Report/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["src*"]
namespaces = false

[tool.setuptools.package-data]
"*" = ["config/*", "template/*"]