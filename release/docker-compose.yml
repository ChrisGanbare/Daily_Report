version: '3.8'

services:
  app:
    build: ..
    container_name: zr_daily_report
    environment:
      - ENV=development
    volumes:
      - .:/app
    depends_on:
      - mysql
    command: python zr_daily_report.py

  mysql:
    image: mysql:8.0
    container_name: zr_mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: oil
      MYSQL_USER: zruser
      MYSQL_PASSWORD: zrpassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      # 如果有数据库初始化脚本，可以挂载
      # - ./init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  mysql_data: