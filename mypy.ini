[mypy]
python_version = 3.9
warn_return_any = False
warn_unused_configs = True
disallow_untyped_defs = False

# 模块特定配置
[mypy-src.api.*]
ignore_errors = True

[mypy-src.core.async_processor]
ignore_errors = True

[mypy-src.core.cache_handler]
ignore_errors = True

[mypy-src.core.dependency_injection]
ignore_errors = True

[mypy-src.monitoring.progress_monitor]
ignore_errors = True

[mypy-src.web.app]
ignore_errors = True